<h1>User Profile!</h1>
<p>Tell us a little about yourself:</p>

<form class="example-form" style="display: flex; flex-direction: column;">
    <mat-form-field class="">
      <mat-label>First Name:</mat-label>
      <input matInput placeholder="Josh" value="">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Last Name:</mat-label>
        <input matInput placeholder="Shopper" value="">
      </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <mat-label>Bio:</mat-label>
      <textarea matInput placeholder="I love skating and prefer a laid back fit..."></textarea>
    </mat-form-field>

    <h2>Shirt</h2>
    <h3>Size:</h3>
    <select>
        <option value="extraSmall">Extra Small</option>
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
        <option value="XL">Extra Large</option>
        <option value="XXL">XXLS</option>
    </select>
    <h3>Fit:</h3>
    <mat-slide-toggle>Slide me!</mat-slide-toggle>
    
</form>
